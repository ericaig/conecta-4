<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Conecta 4 - Skylab</title>
	<script src="index.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dosis|Rubik&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link href="index.css" rel="stylesheet">
</head>

<body>
	<section>
		<div id="title-container">
			<div id="title-support"></div>
			<div id="title">Conecta 4</div>

			<div id="player-ranking" class="hide">
				<div id="player-ranking-header" class="text-center">Player Ranking</div>
				<div id="player-ranking-list-container"></div>
			</div>

			<div id="message" class="alert alert-warning hide">&nbsp;</div>
		</div>
		<div id="container" class="flex-centric-items">
			<div id="initial-page">
				<div id="players-form-container">
					<div class="flex-justify-between">
						<div class="player-form">
							<h4 class="text-center">Player 1</h4>
							<input type="text" id="player1" value="Eric" class="player-input-name" maxlength="20"
								placeholder="Your name" autofocus />
						</div>
						<div class="player-form">
							<h4 class="text-center">Player 2</h4>
							<div>
								<input type="text" id="player2" value="Sabina" class="player-input-name" maxlength="20"
									placeholder="Your name" /><br/>
								<label class="note">Play against machine<input type="checkbox"
										id="play-machine-cb" /></label>
							</div>
						</div>
					</div>

					<div class="flex-centric-items">
						<button id="validatePlayerFormBtn" type="button"
							class="button button-primary margin-top-20">Continue</button>
					</div>
				</div>
			</div>

			<div id="confirm-readiness-page" class="hide">
				<div id="confirm-text">The game is about to start!<br />Are you ready?</div><br/>
				<div id="crp-btns">
					<div class="flex-centric-items">
						<button id="playerNotReady" type="button" class="button button-default">No</button>
						<button id="playIsReady" type="button" class="button button-primary">Yes</button>
					</div>
				</div>
			</div>

			<div id="gameplay-page" class="hide">
				<div id="gp-header">
					<div id="gp-player1-section" class="gp-player-section"><h3 id="player1-name"></h3></div>
					<div id="gp-player2-section" class="gp-player-section"><h3 id="player2-name"></h3></div>
				</div>
				<hr class="gp-header-separator"/>

				<div id="interactive-blocks-container" class="noselect"></div>
			</div>
		</div>
	</section>
</body>

</html>
